<!-- 
Creare una pagina HTML con un campo di input di tipo testuale 
in cui l'utente puÃ² inserire delle date nel seguente formato:
Jan 28 2019 12:47:43
Jan 27 2019 12:47:43
Jan 26 2019 12:47:43
Feb 23 2018 07:45:00
Jun 01 2016 16:25:17
Dec 11 1976 23:09:56

La pagina web deve scrivere all'interno di un tag <div> identificato
da un attributo id="result" il numero di giorni che sono trascorsi
a partire dalla data indicata
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>Quanti giorni sono passati?</h2>
  <form>
    <div class="form-group">
      <label for="date">Inserisci una data:</label>
      <input type="text" class="form-control" id="date" value="Jan 26 2019 12:47:43">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" onclick="howManyDays()">Scopri</button>      
    </div>
  </form>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="result">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</div>
    </div>
  </div>
</div>

<script type="text/javascript">

  function howManyDays() {
    var dateAsString = document.getElementById("date").value; //string
    var date = new Date(dateAsString); //date
    var now = new Date();

    // The number of milliseconds in one day
    var one_day = 1000 * 60 * 60 * 24;

    // Convert both dates to milliseconds
    var date_ms = date.getTime();
    var now_ms = now.getTime();

    // Calculate the difference in milliseconds
    var difference_ms = Math.abs(date_ms - now_ms);

    // Convert back to days and return
    var result = Math.round(difference_ms/one_day);

    document.getElementById('result').innerHTML = result;


  }

</script>
</body>
</html>
