<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

<body>


<div class="container">
  <h2>Oggi c'è scuola?</h2>

      <button type="button" class="btn btn-primary" onclick="calculateDay()">Scopri</button>

  </form>
</div>
  
<div class="container">
  <div class="row">

    </div>
  </div>
</div>

<script type="text/javascript">

  function calculateDay() {
    switch (new Date().getDay()) {
      case 6:
        text = "Today is Saturday";
        break; 
      case 0:
        text = "Today is Sunday";
        break; 
      default: 
        text = "Looking forward to the Weekend";
    }
  }

</script>
</body>
</html>
